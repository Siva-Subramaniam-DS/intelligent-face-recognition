{% extends "base.html" %}

{% block title %}Home - Face Recognition System{% endblock %}

{% block content %}
<div class="row">
    <div class="col-md-6">
        <div class="card">
            <div class="card-header">
                <h5 class="card-title">Live Face Recognition</h5>
            </div>
            <div class="card-body">
                <img src="{{ url_for('video_feed') }}" class="img-fluid" alt="Live Feed">
            </div>
        </div>
    </div>
    
    <div class="col-md-6">
        <div class="card">
            <div class="card-header">
                <h5 class="card-title">Upload Image</h5>
            </div>
            <div class="card-body">
                <form id="uploadForm" enctype="multipart/form-data">
                    <div class="mb-3">
                        <label for="image" class="form-label">Select Image</label>
                        <input type="file" class="form-control" id="image" name="file" accept="image/*" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Upload and Recognize</button>
                </form>
                
                <div id="results" class="mt-3">
                    <div id="uploadedImage" class="mb-3"></div>
                    <div id="recognitionResults"></div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
