{% extends "base.html" %}

{% block title %}Register - Face Recognition System{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card">
            <div class="card-header">
                <h5 class="card-title">Register New Face</h5>
            </div>
            <div class="card-body">
                <form method="POST" action="{{ url_for('register') }}" enctype="multipart/form-data">
                    <div class="mb-3">
                        <label for="name" class="form-label">Name</label>
                        <input type="text" class="form-control" id="name" name="name" required>
                    </div>
                    
                    <div class="mb-3">
                        <label for="image" class="form-label">Face Image</label>
                        <input type="file" class="form-control" id="image" name="file" accept="image/*" required>
                        <div class="form-text">Please upload a clear image of the face.</div>
                    </div>
                    
                    <button type="submit" class="btn btn-primary">Register</button>
                </form>
                
                {% if message %}
                <div class="alert alert-{{ message_type }} mt-3">
                    {{ message }}
                </div>
                {% endif %}
            </div>
        </div>
    </div>
</div>
{% endblock %}
