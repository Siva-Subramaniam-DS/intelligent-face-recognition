{% extends "base.html" %}

{% block title %}Register - Face Recognition System{% endblock %}

{% block content %}
<div class="container-fluid">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow-lg">
                <div class="card-header bg-primary text-white">
                    <div class="d-flex justify-content-between align-items-center">
                        <h5 class="card-title mb-0">Register New Face</h5>
                        <div class="form-check form-switch">
                            <input class="form-check-input" type="checkbox" id="cameraToggle" checked>
                            <label class="form-check-label" for="cameraToggle">Camera</label>
                        </div>
                    </div>
                </div>
                <div class="card-body">
                    <form id="registerForm" method="POST" enctype="multipart/form-data">
                        <div class="mb-3">
                            <label for="name" class="form-label">Name</label>
                            <input type="text" class="form-control" id="name" name="name" required>
                        </div>
                        
                        <div class="mb-3">
                            <label for="image" class="form-label">Face Image</label>
                            <input type="file" class="form-control" id="image" name="file" accept="image/*" required>
                            <div class="form-text">Please upload a clear image of the face.</div>
                        </div>
                        
                        <button type="submit" class="btn btn-primary w-100">Register</button>
                    </form>
                    
                    <div id="messageContainer" class="mt-3" style="display: none;">
                        <div class="alert" role="alert"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<style>
    .card {
        border: none;
        border-radius: 15px;
        margin-bottom: 20px;
    }
    
    .card-header {
        border-radius: 15px 15px 0 0 !important;
    }
    
    .form-check-input:checked {
        background-color: #0d6efd;
        border-color: #0d6efd;
    }
    
    .btn-primary {
        background-color: #0d6efd;
        border: none;
        padding: 10px 20px;
        border-radius: 8px;
        transition: all 0.3s ease;
    }
    
    .btn-primary:hover {
        background-color: #0b5ed7;
        transform: translateY(-2px);
    }
    
    .form-control {
        border-radius: 8px;
        padding: 10px;
        border: 1px solid #dee2e6;
    }
    
    .form-control:focus {
        border-color: #0d6efd;
        box-shadow: 0 0 0 0.25rem rgba(13, 110, 253, 0.25);
    }
</style>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        const cameraToggle = document.getElementById('cameraToggle');
        const videoFeed = document.getElementById('videoFeed');
        const registerForm = document.getElementById('registerForm');
        const messageContainer = document.getElementById('messageContainer');
        const alertDiv = messageContainer.querySelector('.alert');
        
        cameraToggle.addEventListener('change', function() {
            if (this.checked) {
                videoFeed.src = "{{ url_for('main.video_feed') }}";
            } else {
                videoFeed.src = "";
            }
        });
        
        registerForm.addEventListener('submit', function(e) {
            e.preventDefault();
            
            const formData = new FormData(this);
            
            fetch("{{ url_for('main.register') }}", {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                messageContainer.style.display = 'block';
                alertDiv.textContent = data.message;
                
                if (data.success) {
                    alertDiv.className = 'alert alert-success';
                    registerForm.reset();
                } else {
                    alertDiv.className = 'alert alert-danger';
                }
            })
            .catch(error => {
                messageContainer.style.display = 'block';
                alertDiv.className = 'alert alert-danger';
                alertDiv.textContent = 'An error occurred while processing your request.';
            });
        });
    });
</script>
{% endblock %}
